<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>度数クイズ - スタート画面</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 1em;
      color: #333;
    }
    button {
      font-size: 24px;
      padding: 0.8em 2em;
      cursor: pointer;
      background-color: #4caf50;
      border: none;
      border-radius: 8px;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>度数クイズへようこそ！</h1>
  <button id="startBtn">ゲームスタート</button>

  <script>
    document.getElementById('startBtn').addEventListener('click', () => {
      // game.html へ遷移（ゲーム画面）
      window.location.href = 'game.html';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>v7度数クイズ開発用 - スタート画面</title>
  <style>
    /* 既存スタイルは省略せず、すべて正しく機能しています（省略可能） */
    /* ... [あなたのCSSはそのまま有効なのでここは省略してOK] ... */
  </style>
</head>
<body>
  <h1>音程クイズ！開発用v7</h1>

  <!-- モード選択 -->
  <div id="mode-select">
    <fieldset class="radio-3">
      <label><input type="radio" name="mode" value="treble" checked /> ト音記号モード</label>
      <label><input type="radio" name="mode" value="bass" /> ヘ音記号モード</label>
      <label><input type="radio" name="mode" value="mix" /> ミックスモード</label>
    </fieldset>
  </div>

  <!-- ログインフォーム -->
  <div id="loginForm">
    <h3>ログイン</h3>
    <input type="text" id="username" placeholder="ユーザー名" required>
    <input type="password" id="password" placeholder="パスワード" required>
    <button id="loginBtn">ログイン</button>
  </div>

  <!-- ログイン後の表示 -->
  <div id="userDisplay" style="display: none;">
    <p>こんにちは、<span id="currentUser"></span>さん</p>
  </div>

  <!-- スタートボタン -->
  <button id="startBtn">ゲームスタート</button>

  <!-- ランキング表示 -->
  <div id="ranking">
    <h2>ランキング(開発中)</h2>
    <p>読み込み中...</p>
  </div>

  <script>
    // ログイン処理
    document.getElementById("loginBtn").addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("ユーザー名とパスワードを入力してください");
        return;
      }

      if (password !== "1234") {
        alert("パスワードが間違っています");
        return;
      }

      localStorage.setItem("quizUser", username);
      updateLoginUI();
    });

    // UI切り替え
    function updateLoginUI() {
      const user = localStorage.getItem("quizUser");
      if (user) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("userDisplay").style.display = "block";
        document.getElementById("currentUser").textContent = user;
      }
    }

    // スタートボタン押下
    document.getElementById('startBtn').addEventListener('click', () => {
      const user = localStorage.getItem("quizUser");
      if (!user) {
        alert("先にログインしてください");
        return;
      }
      const selectedMode = document.querySelector('input[name="mode"]:checked').value;
      window.location.href = `game2.html?mode=${selectedMode}&user=${encodeURIComponent(user)}`;
    });

    // ランキング取得
    function fetchRanking() {
      fetch('https://script.google.com/macros/s/AKfycbzT7myLC08veMzB9_ca_ufZTY-7k0_ESwH6800o8KGxCLKbi7ow7VkpL7XKbFn_LWI3Ww/exec')
        .then(response => response.json())
        .then(data => {
          const rankingDiv = document.getElementById('ranking');
          rankingDiv.innerHTML = '<h2>ランキング</h2>';
          data.forEach((entry, index) => {
            rankingDiv.innerHTML += `<p>${index + 1}. ${entry.name} - ${entry.score}点</p>`;
          });
        })
        .catch(err => {
          const rankingDiv = document.getElementById('ranking');
          rankingDiv.innerHTML = '<h2>ランキング(開発中)</h2><p>取得に失敗しました。</p>';
          console.error('ランキング取得エラー:', err);
        });
    }

    // 起動時処理
    window.onload = () => {
      fetchRanking();
      updateLoginUI();
    };
  </script>
</body>
</html>
